<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Surpresa para Você!</title>
</head>
<body>

    <main>

        <div class="forma">

            <div class='console-container'><span id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>

            <div class="question">
                <label>1. Como se sentiu nosso primeiro beijo?</label><br>
                <input type="text" placeholder="Sua resposta">
            </div>
    
            <div class="question">
                <label>2. Qual nosso sonho em comum?</label><br>
                <input type="text" placeholder="Sua resposta">
            </div>
    
            <div class="question">
                <label>3. Se o nosso relacionamento fosse um filme (parece as vezes) como se chamaria?</label><br>
                <input type="text" placeholder="Sua resposta">
            </div>
    
            <div class="question">
                <label>4. Qual foi a primeira coisa que você reparou em mim quando nos vimos pela primeira vez?</label><br>
                <input type="text" placeholder="Sua resposta">
            </div>
    
            <button id="submit_btn" class="button" onclick="revealSurprise()">Clique para a Surpresa!</button>
    
            <script>
                function revealSurprise() {
                    alert("Você é a razão do meu sorriso! ❤️");
                }
            </script>
            <script type="text/javascript" src="index.js"></script>
    
        </div>

    </main>






</body>
</html>
